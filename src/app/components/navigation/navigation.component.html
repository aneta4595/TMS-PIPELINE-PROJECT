<body>
  <div class="layout layout-nav-side">
    <div class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" routerLink="/">
        <img alt="Pipeline" src="assets/img/logo.svg" />
      </a>

      <div class="d-flex align-items-center">
        <button
          (click)="showHamburgerMenu()"
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-collapse"
          aria-controls="navbar-collapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div
        [ngClass]="{ show: hamburgerMenu$ | async }"
        class="collapse navbar-collapse flex-column"
        id="navbar-collapse"
      >
        <ul class="navbar-nav d-lg-block">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/teams">Teams</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/projects">Projects</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks">Tasks</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/employees">Employees</a>
          </li>
        </ul>
        <hr />
      </div>
    </div>
    <div class="main-container">
      <div class="navbar bg-white breadcrumb-bar">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          </ol>
        </nav>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
