<app-presentation
  [titleOfPage]="'Teams'"
  [subtitleOfPage]="'You can browse through teams below'"
>
  <div class="row">
    <app-simple-card
      class="col-lg-6"
      *ngFor="let item of teamsList$ | async"
      [title]="item.name"
      [subtitle]="
        item.projects.length + ' Projects, ' + item.members.length + ' Members'
      "
      [id]="'/teams/' + item.id"
    ></app-simple-card>
  </div>
</app-presentation>
