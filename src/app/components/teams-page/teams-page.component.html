<app-presentation
  [titleOfPage]="'Teams'"
  [subtitleOfPage]="'You can browse through teams below'"
>
  <app-cards-row>
    <app-simple-card
      *ngFor="let item of teamsList$ | async"
      [title]="item.name"
      [subtitle]="
        item.projects.length + ' Projects, ' + item.members.length + ' Members'
      "
      [id]="item.id"
    ></app-simple-card>
  </app-cards-row>
</app-presentation>
