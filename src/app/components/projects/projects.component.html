<app-card-presentation
  [titleOfPage]="'Projects'"
  [subtitleOfPage]="'You can browse through projects below'"
>
  <div class="row">
    <app-card-with-progress
      class="col-lg-6"
      *ngFor="let item of projectsList$ | async"
      [title]="item.name"
      [subtitle]="'Due on ' + (item.dueDate | date : 'mediumDate' : 'UTC-1')"
      [value]="item.percentage"
    >
    </app-card-with-progress>
  </div>
</app-card-presentation>
