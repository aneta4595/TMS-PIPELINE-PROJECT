<app-presentation
  [titleOfPage]="'Tasks'"
  [subtitleOfPage]="'You can browse through tasks below'"
>
  <app-card-with-avatar-and-checklist
    *ngFor="let item of tasksList$ | async"
    [name]="item.name"
    [dueDate]="item.dueDate | dateTransform"
  >
    <div *ngFor="let project of projectsList$ | async">
      <div *ngFor="let avatar of project.assignees">
        <app-avatar-list
          [avatarUrl]="avatar.avatarUrl"
          [id]="avatar.id"
        ></app-avatar-list>
      </div>
    </div>
  </app-card-with-avatar-and-checklist>
</app-presentation>
