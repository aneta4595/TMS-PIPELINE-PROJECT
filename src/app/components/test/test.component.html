<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-11 col-xl-10">
      <div class="tab-content">
        <div
          class="tab-pane fade active show"
          id="members"
          role="tabpanel"
          data-filter-list="content-list-body"
        >
          <div class="content-list">
            <div class="content-list-body row filter-list-1685389245769">
              <div class="col-6 col-lg-11">
                <a class="media media-member" href="#">
                  <img [src]="avatar" class="avatar avatar-lg" />
                  <div class="media-body">
                    <h6 class="mb-0" data-filter-by="text">{{ fullName }}</h6>
                    <span
                      data-filter-by="text"
                      class="text-body SPAN-filter-by-text"
                      >{{ position }}</span
                    >
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!--end of content list-->
        </div>
      </div>
    </div>
  </div>
</div>
