<app-presentation
  [titleOfPage]="'Employees'"
  [subtitleOfPage]="'You can browse through employees below'"
>
  <div class="row">
    <app-avatar-card
      class="col-lg-6"
      appCursorPointer
      *ngFor="let item of employeesList$ | async"
      [avatar]="item.avatarUrl | placeholderImg"
      [fullName]="item.firstName + ' ' + item.lastName"
      [position]="item.position"
      [redirectUrl]="item.id"
    ></app-avatar-card>
  </div>
</app-presentation>
